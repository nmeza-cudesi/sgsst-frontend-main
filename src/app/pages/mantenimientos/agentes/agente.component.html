
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Usuario</h4>
                <h6 class="card-subtitle">Actualizar informaci칩n</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="agenteForm"
                        (submit)="guardarAgente()">

                    <div class="form-group row"
                            *ngIf="agenteSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="agenteSeleccionado.img | imagen: 'agentes'" 
                                     class="w200"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="nombre"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre del usuario">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Departamento</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="departamento">
                                    <option value="">Seleccione Departamento</option>
                                    <option *ngFor="let departamento of departamentos"
                                        [value]="departamento._id">
                                        {{ departamento.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Correo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="email"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="correo electr칩nico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Contrase침a</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="password" 
                                        formControlName="password"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Contrase침a">
                            </div>
                        </div>
                    </div>

                    


                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    [disabled]="agenteForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast"  
        *ngIf="departamentoSeleccionado">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Departamento</h4>
                <h6 class="card-subtitle">{{ departamentoSeleccionado.nombre }}</h6>

                <img [src]="departamentoSeleccionado.img | imagen:'departamentos'" 
                    class="img-thumbnail"/>

            </div>
        </div>

    </div>
</div>
